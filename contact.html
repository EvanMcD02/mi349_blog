<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan McDonnell's MI349 Blog</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reference my CSS file -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section>
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Email Address Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Reason for Contact Dropdown -->
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason" required>
                <option value="saying-hi">Saying Hi</option>
                <option value="looking-for-contractor">Looking for a Contractor</option>
                <option value="interested-in-interview">Interested in an Interview</option>
            </select><br><br>

            <!-- Comment Textarea -->
            <label for="comment">Comments:</label>
            <textarea id="comment" name="comment" rows="5" cols="30"></textarea><br><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
